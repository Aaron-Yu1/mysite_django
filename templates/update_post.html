<h1>Update Post</h1>
<form method="POST">
    {% csrf_token %}
    {% if message %}
        <h1>{{ message }}</h1>
    {% endif %}
    <input type="txt" name="title" placeholder="Post Title" value="{{ post.title }}"> <br />
    <textarea placeholder="Post Description" name="description" cols="20" rows="5">{{ post.body }}</textarea>
    <input type="submit" value="Update" />
</form>
